<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/static/style/style.css">

<body>
    <header>
        <a href="/"> <img class="logo" src="/static/img/futurlogo.png" alt="logo"></a>

        </form>
        <p>Vous n'avez pas de compte ?</p><a href="signup" class="signup">S'inscrire</a>
    </div>
